{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Receiver</title>
        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/sidenav.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="sidenav">
            <a href="{% url 'inventory:index' %}"><i class="fa fa-dashboard"></i> Dashboard</a>
            
            <button class="dropdown-btn">Product
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="{% url 'inventory:add_product' %}">New Product</a>
                <a href="{% url 'inventory:product' %}">List</a>
            </div>

            <a href="{% url 'inventory:app_form' %}">Application Form</a>

            <a href="{% url 'inventory:receiver' %}">Receiver</a>

            <button class="dropdown-btn">Suppliers
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="{% url 'inventory:add_supplier' %}">New Supplier</a>
                <a href="{% url 'inventory:supplier' %}">List</a>
            </div>

            <a href="#">About</a>
        </div>

        <div class="main">
            <h1><strong>Edit Receiver</strong></h1><br><br>
            <form action="save_edit_receiver/{{data.receiverid}}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="receivername">Receiver Name:</label>
                    <input type="text" class="form-control" id="receivername" name="receivername" placeholder="Receiver Name" value="{{data.receivername}}" disabled>
                </div>

                <div class="form row">
                    <div class="form-group col-md-4">
                        <label for="receiverpositions">Receiver Positions:</label>
                        <input type="text" class="form-control" id="receiverpositions" name="receiverpositions" placeholder="Receiver Positions" value="{{data.receiverpositions}}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productname">Product Name:</label>
                    <input type="text" class="form-control" id="product" name="product" placeholder="Product Name" value="{{data.product}}" disabled>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="receiveqty">Quantity:</label>
                        <input type="number" class="form-control" id="receiveqty" name="receiveqty" placeholder="Quantity" value="{{data.receiveqty}}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="receivestatus">Status</label>
                    <select name="receivestatus">
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>

                <center><button type="submit" href="/" class="btn btn-success">Save</button></center>
            </form>
        </div>

        <script src="{% static 'js/sidenav.js' %}"></script>
    </body>
</html>
