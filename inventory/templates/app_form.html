{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Application Form</title>
        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/sidenav.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="sidenav">
            <a href="{% url 'inventory:index' %}"><i class="fa fa-dashboard"></i> Dashboard</a>
            
            <button class="dropdown-btn">Product
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="{% url 'inventory:add_product' %}">New Product</a>
                <a href="{% url 'inventory:product' %}">List</a>
            </div>

            <a href="{% url 'inventory:app_form' %}">Application Form</a>

            <a href="{% url 'inventory:receiver' %}">Receiver</a>

            <button class="dropdown-btn">Suppliers
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="{% url 'inventory:add_supplier' %}">New Supplier</a>
                <a href="{% url 'inventory:supplier' %}">List</a>
            </div>

            <a href="#">About</a>
        </div>

        <div class="main">
            <div class="left-part">
                <h1>Application Form</h1>
                <div class="btn-group"></div>
            </div>

            <form action="app_form" method="post">
                {% csrf_token %}
                {{ forms.as_p }}

                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Apply Here</h2>
                </div>

                <div class="info">
                    <h2>Receiver Details</h2>
                    <div class="form-group">
                        <label for="receivername">Receiver Name:</label>
                        <input type="text" class="form-control" id="receivername" name="receivername" placeholder="Receiver Name">
                    </div>

                    <div class="form row">
                        <div class="form-group col-md-4">
                            <label for="receiverpositions">Receiver Positions:</label>
                            <input type="text" class="form-control" id="receiverpositions" name="receiverpositions" placeholder="Receiver Positions">
                        </div>
                    </div>
                </div>

                <div class="info">
                    <h2>Product Details</h2>
                    <div class="form-group">
                        <label for="productname">Product Name:</label>
                        <input type="text" class="form-control" id="product" name="product" placeholder="Product Name">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="receiveqty">Quantity:</label>
                            <input type="number" class="form-control" id="receiveqty" name="receiveqty" placeholder="Quantity">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="receivedate">Date Receive:</label>
                            <input type="date" class="form-control" id="receivedate" name="receivedate" placeholder="Date">
                        </div>
                    </div>
                </div>

                <br>

                <center><button type="submit" href="/" class="btn btn-success">Submit</button></center>
            </form>
        </div>

        <br><br><br>
        {{ message }}

        <script src="{% static 'js/sidenav.js' %}"></script>
    </body>
</html>
